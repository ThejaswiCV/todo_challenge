
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
   
    <div class="container  " style="margin-top: 75px;">
        <div class="row justify-content-center" >
            <div class="col-md-6 border rounded p-4 shadow">
                <h2 class="text-center mb-3"><strong> Todo Management</strong></h2>
                <h3 class="text-center mb-4">Registration</h3>

                <!-- registration form starts  -->
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="id_username" class="form-label">Username :</label>
                        </div>
                        <div class="col-6">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="id_email" class="form-label">Email address :</label>
                        </div>
                        <div class="col-6">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="id_password1" class="form-label">Password :</label>
                        </div>
                        <div class="col-6">
                            {{ form.password1 }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="id_password2" class="form-label">Confirm Password :</label>
                        </div>
                        <div class="col-6">
                            {{ form.password2 }}
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            <button type="submit" class="btn rounded-pill mt-4 p-2" style="width: 150px;background-color: #941cad; color: white;">Register</button>
                        </div>
                    </div>
                </form>
                <!-- fotm ends  -->

                <hr>
                <div class="text-center mb-2">
                    Already have account? <a class="link" href="{%url 'sign_in'%}">Sign-In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
